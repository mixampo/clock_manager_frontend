<div class="container">
  <div class="row">
    <div class="signup-form">
      <div class="text-center" *ngIf="loading">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div id="failure" class="alert alert-danger" *ngIf="failure && !loading">
        {{ message }}
      </div>
      <div id="success" class="alert alert-success" *ngIf="success && !loading">
        {{ message }}
      </div>
      <form id="loginform" #f="ngForm" (ngSubmit)="onSignIn(f)" *ngIf="!loading">
        <h2>Sign in</h2>
        <p class="hint-text">Sign in with your personal account</p>
        <div class="form-group">
          <input type="username" class="form-control" name="username" placeholder="Username" required ngModel>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required ngModel>
        </div>
        <hr>
        <div class="form-group">
          <button id="signin-btn" [disabled]="!f.valid" type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
        </div>
      </form>
      <div class="text-center" *ngIf="!loading">
        Don't have an account yet?
        <a id="switchToSignup" routerLink="/signup">
          Sign up here!
        </a>
      </div>
    </div>
  </div>
</div>

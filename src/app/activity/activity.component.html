<div class="signup-form">
  <form id="update-worktime-registration-form" #f="ngForm" (ngSubmit)="onUpdateActivity(f)">
    <div class="row">
      <div class="col-xs-4">
        <div class="form-group">
          <label for="department">Department</label>
          <div class="alert alert-danger" *ngIf="!departments">
            Error while loading available Departments
          </div>
          <select id="department" class="form-control" name="department" [ngModel]="defaultDepartment"
                  *ngIf="departments">
            <option *ngFor="let department of departments" [ngValue]="department" name="department-list">
              {{ department.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-xs-6 pull-right">
        <div class="form-group">
          <label for="activityName">Name</label>
          <input type="text" id="activityName" class="form-control" name="name" [ngModel]="activity.name" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input id="update-worktime-registration" type="submit" class="btn btn-success" value="Update activity"
                 [disabled]="!f.valid || !f.dirty">
          <input id="delete-worktime-registration" class="btn btn-danger pull-right" (click)="onDeleteActivity()"
                 value="Delete activity">
        </div>
      </div>
    </div>
  </form>
</div>
